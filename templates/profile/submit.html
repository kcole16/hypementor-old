<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </head>

  <body>
    <center>
      <div class="logo">
          <img src="https://dl.dropboxusercontent.com/s/kyf0uyixix1tuk3/hypementor.png" style="width:150px;height:90px;">
      </div><br>
      <div class="container-fluid center-block">
      <div class="center-block">
        <div class="center-block main">
          <p class="lead">Give us a few more details about yourself</p>
            <form role="form" enctype="multipart/form-data" action="/submit/" method="POST" style="max-width:300px" >
              <div class="form-group">
                <label>Target Industry</label>
                <input class="form-control" type="text" name="industry" placeholder="Finance, Consulting, Technology, etc." required >
              </div>
              <div class="form-group">
                <label>Desired Position:</label>
                <input class="form-control" type="text" name="position" placeholder="Software Engineer, etc." required >
              </div>
              <div class="form-group">
                <label>Preferred Location</label>
                <input class="form-control" type="text" name="location" placeholder="SF, NYC, No Preference, etc." required >
              </div>
              <div class="form-group">
                <label>Upload resume:</label>
                <input type="file" name="file" required >
              </div>
              {% csrf_token %}
              <div class="form-group">
              <button class="btn btn-success btn-block">Submit</button>
            </div>
            </form>
          <div class="container">
          </div>
        </div>
      </div>
    </div>
  </center>


  </body>

</html>
