{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<br>
<p class="lead">Give us a few more details about yourself</p>
  <form role="form" enctype="multipart/form-data" action="/submit/" method="POST" style="max-width:300px" >
    <div class="form-group">
      <label>Target Industry</label>
        <select class="form-control" type="text" name="industry" required>
          {% for industry in industries %}
          <option>{{industry}}</option>
          {% endfor %}
        </select>
<!--       <input class="form-control" type="text" name="industry" placeholder="Finance, Consulting, Technology, etc." required > -->
    </div>
    <div class="form-group">
      <label>Desired Position:</label>
      <input class="form-control" type="text" name="position" placeholder="IBD Analyst, Software Engineer, etc." required >
    </div>
    <div class="form-group">
      <label>Preferred Location</label>
      <input class="form-control" type="text" name="location" placeholder="SF, NYC, London, etc." required >
    </div>

    {% if upload_error %}
    <h3 style="color:red;">Please select a file to upload</h3>
    {% endif %}

    <div class="form-group">
      <label>Upload resume:</label>
      <input type="file" name="file" required >
    </div>
    {% csrf_token %}
    <div class="form-group">
    <button class="btn btn-success btn-block">Submit</button>
  </div>
  </form>
{% endblock content %}
