<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
 -->
    <title>{% block title %}{% endblock title %}</title>
    {% block meta %}{% endblock meta %}

    {% block styles %}

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_styles %}{% endblock extra_styles %}
    {% endblock styles %}

    {% block javascript %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    {% endblock javascript %}

    {% block extra_head %}{% endblock extra_head %}
  </head>
  <body class="{% block body_class %}{% endblock body_class %}">
  	<center>
      <div class="logo" style="border-bottom:1px solid #f1f1f1;">
          <img src="https://dl.dropboxusercontent.com/s/kyf0uyixix1tuk3/hypementor.png" style="width:150px;height:90px;">
      </div>
      <div class="container-fluid center-block">
        <div class="center-block">
          <div class="center-block main">
            {%  block content %}{%  endblock content %}
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
